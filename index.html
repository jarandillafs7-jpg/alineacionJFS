<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarandilla FS - Alineaci√≥n</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Anton', sans-serif;
    background: #0ea5e9;
    color: white;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  .field-container {
    position: relative;
    width: 100%;
    height: 100%;
    background: #0ea5e9;
  }

  .field-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .header {
    position: absolute;
    top: 20px;
    left: 30px;
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 100;
    animation: fadeIn 1s ease forwards 0.5s;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  }

  .team-name {
    font-size: 36px;
    letter-spacing: 3px;
    text-shadow: 3px 3px 10px #000;
    text-transform: uppercase;
  }

  .player {
    position: absolute;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 1);
    transform: translate(-50%, -50%);
    animation: playerAppear 0.6s ease forwards;
    z-index: 50;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    opacity: 0;
  }

  .player .emoji {
    font-size: 24px;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
  }

  @keyframes playerAppear {
    from {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.7);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }

  #rober {
    top: 50%;
    left: 60%;
    animation-delay: 1.4s;
  }

  #luis {
    top: 28%;
    left: 45%;
    animation-delay: 1.0s;
  }

  #polaco {
    top: 72%;
    left: 45%;
    animation-delay: 1.2s;
  }

  #culera {
    top: 50%;
    left: 28%;
    animation-delay: 1.6s;
  }

  #gironda {
    top: 50%;
    left: 8%;
    animation-delay: 0.8s;
  }
</style>
</head>
<body>
  <div class="field-container">
    <svg class="field-lines" viewBox="0 0 1000 600" preserveAspectRatio="none">
      <!-- Borde del campo -->
      <rect x="10" y="10" width="980" height="580" fill="none" stroke="white" stroke-width="3"/>
      
      <!-- L√≠nea central -->
      <line x1="500" y1="10" x2="500" y2="590" stroke="white" stroke-width="3"/>
      
      <!-- C√≠rculo central -->
      <circle cx="500" cy="300" r="80" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="500" cy="300" r="3" fill="white"/>
      
      <!-- Semic√≠rculo izquierdo (porter√≠a) -->
      <path d="M 10 100 A 200 200 0 0 1 10 500" fill="none" stroke="white" stroke-width="3"/>
      
      <!-- Semic√≠rculo derecho (porter√≠a) -->
      <path d="M 990 100 A 200 200 0 0 0 990 500" fill="none" stroke="white" stroke-width="3"/>
    </svg>

    <div class="header">
      <!-- Puedes reemplazar esta imagen base64 con tu logo -->
      <img src="logo.png" alt="Jarandilla FS" class="logo">
      <div class="team-name">Jarandilla FS</div>
    </div>

    <div class="player" id="rober">
      15. Rober
      <div class="emoji">üéØ</div>
    </div>
    <div class="player" id="luis">
       7. Luis
      <div class="emoji">‚ö°</div>
    </div>
    <div class="player" id="polaco">
      10. Pola
      <div class="emoji">‚ö°</div>
    </div>
    <div class="player" id="culera">
      14. Culera
      <div class="emoji">üõ°Ô∏è</div>
    </div>
    <div class="player" id="gironda">
      13. Gironda
      <div class="emoji">üß§</div>
    </div>
  </div>
</body>
</html>
