<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jarandilla FS - Alineaci√≥n</title>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
 
  body {
    font-family: 'Anton', sans-serif;
    background: #0ea5e9;  /* üíô Fondo azul */
    color: white;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
  }

  .main-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .field-container {
    position: relative;
    flex: 1;
    background: #0ea5e9;
  }

  .subs-container {
    width: 250px;
    background: #0ea5e9;
    border-left: 3px solid white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    padding: 20px;
    box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
  }

  .subs-title {
    font-size: 28px;
    text-transform: uppercase;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    margin-bottom: 10px;
    border-bottom: 2px solid white;
    padding-bottom: 5px;
  }

  .sub {
    font-size: 26px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }

  .field-lines {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }

  .header {
    position: absolute;
    top: 20px;
    left: 30px;
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 100;
    animation: fadeIn 1s ease forwards 0.5s;
    opacity: 0;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
  }

  .team-name {
    font-size: 36px;
    letter-spacing: 3px;
    text-shadow: 3px 3px 10px #000;
    text-transform: uppercase;
  }

  .player {
    position: absolute;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 1);
    transform: translate(-50%, -50%);
    z-index: 50;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .player .emoji {
    font-size: 24px;
    filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
  }

  #rober { top: 50%; left: 60%; }
  #luis { top: 28%; left: 45%; }
  #polaco { top: 72%; left: 45%; }
  #culera { top: 50%; left: 28%; }
  #gironda { top: 50%; left: 8%; }
</style>
</head>
<body>
  <div class="main-container">
    <div class="field-container">
      <svg class="field-lines" viewBox="0 0 1000 600" preserveAspectRatio="none">
        <rect x="10" y="10" width="980" height="580" fill="none" stroke="white" stroke-width="3"/>
        <line x1="500" y1="10" x2="500" y2="590" stroke="white" stroke-width="3"/>
        <circle cx="500" cy="300" r="80" fill="none" stroke="white" stroke-width="3"/>
        <circle cx="500" cy="300" r="3" fill="white"/>
        <path d="M 10 100 A 200 200 0 0 1 10 500" fill="none" stroke="white" stroke-width="3"/>
        <path d="M 990 100 A 200 200 0 0 0 990 500" fill="none" stroke="white" stroke-width="3"/>
      </svg>

      <div class="header">
        <img src="logo.png" alt="Jarandilla FS" class="logo">
        <div class="team-name">Jarandilla FS</div>
      </div>

      <!-- Jugadores (se rellenar√°n desde Google Sheets) -->
      <div class="player" id="rober">Jugador 1<div class="emoji">üéØ</div></div>
      <div class="player" id="luis">Jugador 2<div class="emoji">‚ö°</div></div>
      <div class="player" id="polaco">Jugador 3<div class="emoji">‚ö°</div></div>
      <div class="player" id="culera">Jugador 4<div class="emoji">üõ°Ô∏è</div></div>
      <div class="player" id="gironda">Jugador 5<div class="emoji">üß§</div></div>
    </div>

    <div class="subs-container">
      <div class="subs-title">Suplentes</div>
      <div class="sub">Cargando...</div>
    </div>
  </div>

  <script>
    async function cargarAlineacion() {
      // üîó Pega aqu√≠ tu enlace de Google Sheets publicado como CSV
      const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSwqsA1ZMrBMyZ77pobNzJeG_fm36A1OuT8RmddQNxJczMfChLozhCwVf9oMHdbCdFtDKdd_yVjCiyP/pub?gid=0&single=true&output=csv";

      try {
        const resp = await fetch(url);
        const data = await resp.text();

        const filas = data.trim().split("\n").map(r => r.split(","));
        const titulares = filas.slice(1).map(f => f[0]).filter(Boolean);
        const suplentes = filas.slice(1).map(f => f[1]).filter(Boolean);

        // Rellenar titulares
        const ids = ["rober", "luis", "polaco", "culera", "gironda"];
        titulares.forEach((nombre, i) => {
          if (ids[i]) {
            const el = document.getElementById(ids[i]);
            if (el) el.childNodes[0].nodeValue = nombre;
          }
        });

        // Rellenar suplentes
        const listaSuplentes = document.querySelector(".subs-container");
        listaSuplentes.innerHTML = `
          <div class="subs-title">Suplentes</div>
          ${suplentes.map(s => `<div class="sub">${s}</div>`).join("")}
        `;
      } catch (err) {
        console.error("Error al cargar la alineaci√≥n:", err);
      }
    }

    cargarAlineacion();
  </script>
</body>
</html>
